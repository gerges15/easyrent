    <script>
      // ============ Toast Functionality ============
      let toastContainer;
      function showToast(msg, type = 'success', duration = 5000) {
        if (!toastContainer) {
          toastContainer = document.getElementById('toast-container');
        }
  
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = msg;
  
        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = () => toast.remove();
        toast.appendChild(closeBtn);
  
        toastContainer.appendChild(toast);
        requestAnimationFrame(() => toast.classList.add('show'));
  
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, duration);
      }
      // ============ End Toast ============
  
      // ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿÆÿßÿµÿ© ÿ®ÿßŸÑÿµŸàÿ± ŸàÿßŸÑÿ±ŸÅÿπ (ŸÖŸÜ ÿ∂ŸÖŸÜ ŸÉŸàÿØŸÉ ÿßŸÑÿ£ÿµŸÑŸä)
      const dropZone = document.getElementById("dropZone");
      const imageInput = document.getElementById("imageUpload");
      const uploadButton = document.getElementById("uploadButton");
      const imagePreviewContainer = document.getElementById("previewContainer");
      const deleteAllBtn = document.getElementById("deleteAllBtn");
      const form = document.getElementById("propertyForm");
  
      uploadButton.addEventListener("click", () => imageInput.click());
  
      function previewImages(files) {
        const stored = JSON.parse(localStorage.getItem("propertyImages") || "[]");
        [...files].forEach(file => {
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = e => {
              stored.push(e.target.result);
              addImagePreview(e.target.result);
              localStorage.setItem("propertyImages", JSON.stringify(stored));
            };
            reader.readAsDataURL(file);
          }
        });
      }
  
      function addImagePreview(src) {
        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        wrapper.style.display = "inline-block";
        wrapper.style.margin = "5px";
  
        const img = document.createElement("img");
        img.src = src;
        img.style.width = "120px";
        img.style.height = "120px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "8px";
        img.style.border = "1px solid #ccc";
  
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "‚ùå";
        deleteBtn.style.position = "absolute";
        deleteBtn.style.top = "2px";
        deleteBtn.style.right = "2px";
        deleteBtn.style.background = "red";
        deleteBtn.style.color = "white";
        deleteBtn.style.borderRadius = "50%";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.style.width = "24px";
        deleteBtn.style.height = "24px";
        deleteBtn.style.padding = "0";
        deleteBtn.addEventListener("click", () => {
          wrapper.remove();
          const updated = JSON.parse(localStorage.getItem("propertyImages") || "[]").filter(i => i !== src);
          localStorage.setItem("propertyImages", JSON.stringify(updated));
        });
  
        wrapper.append(img, deleteBtn);
        imagePreviewContainer.append(wrapper);
      }
  
      window.addEventListener("DOMContentLoaded", () => {
        const saved = JSON.parse(localStorage.getItem("propertyImages") || "[]");
        saved.forEach(addImagePreview);
      });
  
      imageInput.addEventListener("change", function () {
        previewImages(this.files);
      });
  
      ["dragenter","dragover"].forEach(evt => {
        dropZone.addEventListener(evt, e => {
          e.preventDefault();
          dropZone.style.backgroundColor = "#e0f0ff";
        });
      });
      ["dragleave","drop"].forEach(evt => {
        dropZone.addEventListener(evt, e => {
          e.preventDefault();
          dropZone.style.backgroundColor = "";
        });
      });
  
      dropZone.addEventListener("drop", e => {
        e.preventDefault();
        previewImages(e.dataTransfer.files);
      });
  
      deleteAllBtn.addEventListener("click", () => {
        localStorage.removeItem("propertyImages");
        imagePreviewContainer.innerHTML = "";
      });
  
      form.addEventListener("submit", async function(e) {
        e.preventDefault();
  
        const token = localStorage.getItem("token");
        const ownerId = localStorage.getItem("ownerId");
        if (!token || !ownerId) {
          return showToast("‚ùå Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ£ŸàŸÑÿßŸã.", 'error');
        }
  
        const title = document.getElementById("title").value.trim();
        const priceForMonth = parseFloat(document.getElementById("price").value);
        const address = document.getElementById("address").value.trim();
  
        if (!title) return showToast("‚ùå Ÿäÿ¨ÿ® ÿ•ÿØÿÆÿßŸÑ ÿπŸÜŸàÿßŸÜ ÿßŸÑŸàÿ≠ÿØÿ©.", 'error');
        if (isNaN(priceForMonth) || priceForMonth <= 0) return showToast("‚ùå ÿ£ÿØÿÆŸÑ ÿ≥ÿπÿ±ÿßŸã ÿµÿ≠Ÿäÿ≠ÿßŸã ÿ£ŸÉÿ®ÿ± ŸÖŸÜ ÿµŸÅÿ±.", 'error');
        if (!address) return showToast("‚ùå Ÿäÿ¨ÿ® ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿπŸÜŸàÿßŸÜ.", 'error');
  
        const body = {
          id: 0,
          title,
          priceForMonth,
          photoUrls: JSON.parse(localStorage.getItem("propertyImages") || "[]"),
          address,
          status: "Available",
          ownerName: localStorage.getItem("userName") || "unknown",
          ownerId_FK: parseInt(ownerId,10)
        };
  
        try {
          const res = await fetch("https://easyrentapi0.runasp.net/api/Unit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`
            },
            body: JSON.stringify(body)
          });
          const data = await res.json().catch(() => null);
          if (!res.ok) {
            return showToast("‚ùå Failed to create property: " + (data?.message || res.status), 'error');
          }
          showToast("‚úÖ Property created successfully", 'success');
          form.reset();
          imagePreviewContainer.innerHTML = "";
          localStorage.removeItem("propertyImages");
        } catch (err) {
          showToast("‚ùå  An error occurred", 'error');
        }
      });
    </script>
